{% extends "base.html" %}

{% block title %}Registro{% endblock %}

{% block content %}
<div class="auth-wrapper">
    <div class="card auth-card">
        <h2><i class="fas fa-user-plus"></i> Registro</h2>
        <form method="post">
            <input type="text" name="username" class="form-input" placeholder="Usuario" required>
            <input type="password" name="password" class="form-input" placeholder="Contraseña (min 4 caracteres)"
                required>
            <button type="submit" class="btn btn-primary" style="width: 100%">Registrarse</button>
        </form>
        <p style="margin-top: 20px; font-size: 0.9em;">
            ¿Ya tienes cuenta? <a href="{{ url_for('auth.login') }}" style="color: var(--accent);">Inicia sesión</a>
        </p>
    </div>
</div>
{% endblock %}
