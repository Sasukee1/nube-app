{% extends "base.html" %}

{% block title %}Cambiar Contraseña{% endblock %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 40px auto;">
    <h3>Cambiar Contraseña</h3>
    <form method="POST" action="{{ url_for('profile.change_password') }}">
        <div class="form-group">
            <label for="current_password">Contraseña Actual</label>
            <input type="password" id="current_password" name="current_password" class="form-input" required>
        </div>
        <div class="form-group">
            <label for="new_password">Nueva Contraseña</label>
            <input type="password" id="new_password" name="new_password" class="form-input" required minlength="4">
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirmar Nueva Contraseña</label>
            <input type="password" id="confirm_password" name="confirm_password" class="form-input" required>
        </div>
        <div style="display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px;">
            <a href="{{ url_for('main.index') }}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-primary">Actualizar Contraseña</button>
        </div>
    </form>
</div>
{% endblock %}
