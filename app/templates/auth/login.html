{% extends "base.html" %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="auth-wrapper">
    <div class="card auth-card">
        <h2><i class="fas fa-sign-in-alt"></i> Acceso</h2>
        <form method="post">
            <input type="text" name="username" class="form-input" placeholder="Usuario" required autofocus>
            <input type="password" name="password" class="form-input" placeholder="Contraseña" required>
            <button type="submit" class="btn btn-primary" style="width: 100%">Entrar</button>
        </form>
        <p style="margin-top: 20px; font-size: 0.9em;">
            ¿No tienes cuenta? <a href="{{ url_for('auth.register') }}" style="color: var(--accent);">Regístrate</a>
        </p>
    </div>
</div>
{% endblock %}
